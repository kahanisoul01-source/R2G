<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R2G - Premier Fortnite Cases</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a0a0c;
      --accent-red: #ef4444;
      --accent-yellow: #facc15;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, .font-gaming {
      font-family: 'Rajdhani', sans-serif;
    }
    
    /* Snowfall Animation */
    .snowflake {
      position: fixed;
      top: -10%;
      color: white;
      font-size: 1em;
      user-select: none;
      z-index: 1000;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% { top: -10%; transform: translateX(0); }
      100% { top: 110%; transform: translateX(100px); }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0d0d0f;
    }
    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 10px;
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .text-glow-red {
      text-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
