    const FORTNITE_ITEMS = [

      { id: 's2', name: 'Black Knight', rarity: Rarity.LEGENDARY, image: 'https://fortnite-api.com/images/cosmetics/br/cid_035_athena_commando_m_medieval/icon.png', price: 850.00 },

      { id: 's4', name: 'Aura', rarity: Rarity.UNCOMMON, image: 'https://fortnite-api.com/images/cosmetics/br/cid_407_athena_commando_f_treasurehunterfashion/icon.png', price: 12.00 },

      { id: 's6', name: 'Skull Trooper', rarity: Rarity.EPIC, image: 'https://fortnite-api.com/images/cosmetics/br/cid_030_athena_commando_m_halloween/icon.png', price: 400.00 },
      { id: 's7', name: 'Travis Scott', rarity: Rarity.MYTHIC, image: 'https://fortnite-api.com/images/cosmetics/br/cid_733_athena_commando_m_cyclone/icon.png', price: 1200.00 },
      { id: 's8', name: 'Drift', rarity: Rarity.LEGENDARY, image: 'https://fortnite-api.com/images/cosmetics/br/cid_161_athena_commando_m_drift/icon.png', price: 350.00 },
      { id: 's9', name: 'Wildcat', rarity: Rarity.EPIC, image: 'https://fortnite-api.com/images/cosmetics/br/cid_889_athena_commando_f_skater_c/icon.png', price: 2000.00 },
      { id: 's10', name: 'Galaxy', rarity: Rarity.MYTHIC, image: 'https://fortnite-api.com/images/cosmetics/br/cid_175_athena_commando_m_celestial/icon.png', price: 2500.00 },
      { id: 's11', name: 'Ikonik', rarity: Rarity.EPIC, image: 'https://fortnite-api.com/images/cosmetics/br/cid_371_athena_commando_m_kpop/icon.png', price: 900.00 },
      { id: 's12', name: 'Pink Ghoul', rarity: Rarity.LEGENDARY, image: 'https://fortnite-api.com/images/cosmetics/br/cid_029_athena_commando_f_halloween/icon.png', price: 1800.00 },
    ];

    const RARITY_COLORS = {
      [Rarity.COMMON]: '#94a3b8',
      [Rarity.UNCOMMON]: '#22c55e',
      [Rarity.RARE]: '#3b82f6',
      [Rarity.EPIC]: '#a855f7',
      [Rarity.LEGENDARY]: '#f97316',
      [Rarity.MYTHIC]: '#eab308'
    };

    const generateCases = (prefix, title, count) => {
      return Array.from({ length: count }).map((_, i) => ({
        id: `${prefix}-${i}`,
        name: `${title} ${i + 1}`,
        price: Math.floor(Math.random() * 200) + 1,
        image: FORTNITE_ITEMS[Math.floor(Math.random() * FORTNITE_ITEMS.length)].image,
        items: [FORTNITE_ITEMS[0]]
      }));
    };

    const OG_LEGENDS_CASES = generateCases('og', 'LEGEND', 8);
    const SWEATY_SKINS_CASES = generateCases('sw', 'SWEAT', 8);
    const MYTHIC_VAULT_CASES = generateCases('mv', 'MYTHIC', 8);
    const PICKAXE_FRENZY_CASES = generateCases('pf', 'AXE', 8);
    const EMOTE_PACK_CASES = generateCases('ep', 'DANCE', 8);

    // --- COMPONENTS ---

    const Navbar = ({ onOpenSettings, onOpenMenu, isLoggedIn, onLogin, currentLang, onSetView }) => {
      const t = translations[currentLang] || translations.en;
      return (
        <nav className="sticky top-0 z-50 h-20 bg-[#0d0d0f]/90 backdrop-blur-md border-b border-white/5 flex items-center justify-between px-8">
          <div className="flex items-center gap-10">
            <button onClick={() => onSetView('home')} className="flex items-center gap-2 shrink-0 group relative">
              <img src="https://i.ibb.co/d4HMs3Bm/image.png" alt="R2G" className="h-10 w-auto transition-transform group-hover:scale-110" />
              <span className="font-gaming text-2xl font-black tracking-tighter text-white">R2G</span>
            </button>
            <div className="hidden lg:flex items-center gap-8 text-[11px] font-black uppercase tracking-[0.15em] text-zinc-500">
              <button onClick={() => onSetView('free')} className="flex items-center gap-2 hover:text-white transition-colors"><PlusCircle className="w-3.5 h-3.5" /> {t.getFree}</button>
              <button onClick={() => onSetView('giveaways')} className="hover:text-white transition-colors">{t.giveaways}</button>
              <button onClick={() => onSetView('skin-changer')} className="hover:text-white transition-colors">{t.skinChanger}</button>
              <button onClick={() => onSetView('upgrader')} className="hover:text-white transition-colors">{t.upgrader}</button>
            </div>
          </div>
          <div className="flex items-center gap-4">
            {isLoggedIn ? (
              <div className="flex items-center gap-3">
                <div className="flex items-center gap-2 bg-zinc-900 rounded-2xl pl-5 pr-1 py-1.5 border border-white/5 shadow-inner">
                  <span className="text-sm font-black text-yellow-500">$1,240.50</span>
                  <button className="bg-yellow-500 hover:bg-yellow-400 text-black rounded-xl p-2 transition-all shadow-lg shadow-yellow-500/10">
                    <PlusCircle className="w-4 h-4" />
                  </button>
                </div>
                <div onClick={() => onSetView('account')} className="w-11 h-11 rounded-2xl bg-zinc-800 border border-zinc-700 p-0.5 cursor-pointer hover:border-zinc-500 transition-all">
                  <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Lucky" className="w-full h-full rounded-[14px]" alt="Profile" />
                </div>
              </div>
            ) : (
              <button onClick={onLogin} className="flex items-center gap-2 border border-green-500/40 bg-green-500/10 hover:bg-green-500/20 text-green-500 px-6 py-2.5 rounded-2xl text-xs font-black uppercase transition-all tracking-wider shadow-lg shadow-green-500/5">

              </button>
            )}

              <button onClick={onOpenSettings} className="p-3 bg-zinc-900 rounded-2xl border border-white/5 text-zinc-400 hover:text-white transition-all"><Settings className="w-5 h-5" /></button>

    const LiveDrops = () => {
      const [drops, setDrops] = useState([]);
      useEffect(() => {
        const initialDrops = Array.from({ length: 20 }).map((_, i) => ({
          id: `drop-${i}`,
          user: `Player${Math.floor(Math.random() * 999)}`,
          item: FORTNITE_ITEMS[Math.floor(Math.random() * FORTNITE_ITEMS.length)],
        }));
        setDrops(initialDrops);
        const interval = setInterval(() => {
          setDrops(prev => [{
            id: `drop-${Date.now()}`,
            user: `Player${Math.floor(Math.random() * 999)}`,
            item: FORTNITE_ITEMS[Math.floor(Math.random() * FORTNITE_ITEMS.length)],
          }, ...prev.slice(0, 19)]);
        }, 3000);
        return () => clearInterval(interval);
      }, []);
      return (
        <div className="h-28 bg-[#0a0a0c] border-b border-white/5 overflow-hidden relative flex items-center">
          <div className="flex items-center gap-3 px-6 whitespace-nowrap overflow-x-auto no-scrollbar">
            {drops.map((drop) => (
              <div key={drop.id} className="flex-shrink-0 w-24 h-24 glass rounded-lg flex flex-col items-center justify-center p-2 group transition-transform hover:scale-105 relative" style={{ borderBottom: `2px solid ${RARITY_COLORS[drop.item.rarity]}` }}>
                <img src={drop.item.image} alt={drop.item.name} className="w-12 h-12 object-contain" />
                <span className="text-[10px] text-zinc-500 mt-1 truncate w-full text-center">{drop.user}</span>
              </div>
            ))}

        </div>
      );
    };

    const Sidebar = ({ currentView, onSetView }) => {

        { icon: TrendingUp, label: 'upgrader', id: 'upgrader' },

              </div>
              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-8 gap-6">
                {section.cases.map(c => <CaseCard key={c.id} caseData={c} onClick={() => {}} />)}

            </section>
          ))}
        </div>
      );
    };

    const NavigationMenu = ({ isOpen, onClose, onLogin, isLoggedIn, currentLang, onSetView }) => {
      if (!isOpen) return null;
      const t = translations[currentLang] || translations.en;
      return (
        <div className="fixed inset-0 z-[130] bg-[#0d0d0f]/95 backdrop-blur-xl p-12 overflow-y-auto animate-in fade-in">
          <div className="max-w-4xl mx-auto">
            <div className="flex justify-end mb-12">
              <button onClick={onClose} className="p-3 bg-zinc-900 rounded-xl"><X className="text-white" /></button>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-16">
              <section>
                <h3 className="text-zinc-600 font-bold text-xs tracking-widest mb-8">ACCOUNT</h3>
                <div className="space-y-4">
                  <button onClick={() => {onSetView('account'); onClose();}} className="w-full text-left p-4 bg-zinc-900 rounded-xl hover:bg-zinc-800 transition-colors">ACCOUNT</button>
                  <button onClick={() => {onSetView('support'); onClose();}} className="w-full text-left p-4 bg-zinc-900 rounded-xl hover:bg-zinc-800 transition-colors">SUPPORT</button>
                </div>
              </section>
              <section className="md:col-span-2">
                <h3 className="text-zinc-600 font-bold text-xs tracking-widest mb-8">GAMES</h3>
                <div className="grid grid-cols-2 gap-4">
                  {['Battles', 'Upgrader', 'Changer', 'Contracts', 'Giveaways'].map(game => (
                    <button key={game} onClick={() => {onSetView(game.toLowerCase()); onClose();}} className="p-6 bg-zinc-900 rounded-2xl hover:bg-zinc-800 transition-all font-bold uppercase">{game}</button>
                  ))}
                </div>
              </section>
            </div>
          </div>
        </div>
      );
    };

    const SettingsModal = ({ isOpen, onClose, currentLang, onSetLang }) => {
      if (!isOpen) return null;
      const t = translations[currentLang] || translations.en;
      return (
        <div className="fixed inset-0 z-[120] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
          <div className="bg-[#16161a] w-full max-w-lg rounded-3xl border border-white/10 p-8 shadow-2xl">
            <div className="flex justify-between mb-8">
              <h2 className="text-2xl font-gaming font-bold uppercase tracking-wide">SETTINGS</h2>
              <button onClick={onClose}><X /></button>
            </div>
            <div className="space-y-8">
              <div>
                <label className="text-xs font-black text-zinc-500 uppercase tracking-widest mb-4 block">Language</label>
                <div className="grid grid-cols-2 gap-3">
                  {[{c:'en', n:'English'}, {c:'hi', n:'Hindi'}].map(l => (
                    <button key={l.c} onClick={() => onSetLang(l.c)} className={`p-4 rounded-xl border ${currentLang === l.c ? 'border-yellow-500 bg-yellow-500/5' : 'border-white/5 bg-[#0d0d0f]'}`}>{l.n}</button>
                  ))}
                </div>
              </div>
            </div>
            <button onClick={onClose} className="w-full mt-10 py-4 bg-yellow-500 text-black font-black rounded-xl">SAVE</button>
          </div>
        </div>
      );
    };

    const App = () => {
      const [view, setView] = useState('home');
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [isSettingsOpen, setIsSettingsOpen] = useState(false);
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [lang, setLang] = useState('en');
      const [stats, setStats] = useState({ online: 6807, users: 13737728, cases: 546998827, upgrades: 166007649, battles: 51335488 });

      useEffect(() => {
        const t = setInterval(() => {
          setStats(p => ({
            online: p.online + (Math.random() > 0.5 ? 1 : -1) * Math.floor(Math.random() * 5),
            users: p.users + (Math.random() > 0.8 ? 1 : 0),
            cases: p.cases + Math.floor(Math.random() * 3),
            upgrades: p.upgrades + (Math.random() > 0.4 ? 1 : 0),
            battles: p.battles + (Math.random() > 0.7 ? 1 : 0)
          }));
        }, 2000);
        return () => clearInterval(t);
      }, []);

      const f = (n) => new Intl.NumberFormat().format(n);

      return (
        <div className="min-h-screen bg-[#0d0d0f] flex flex-col">
          <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} currentLang={lang} onSetLang={setLang} />
          <NavigationMenu isOpen={isMenuOpen} onClose={() => setIsMenuOpen(false)} onLogin={() => setIsLoggedIn(true)} isLoggedIn={isLoggedIn} currentLang={lang} onSetView={setView} />
          <LiveDrops />
          <Navbar onOpenSettings={() => setIsSettingsOpen(true)} onOpenMenu={() => setIsMenuOpen(true)} isLoggedIn={isLoggedIn} onLogin={() => setIsLoggedIn(true)} currentLang={lang} onSetView={setView} />
          
          <div className="flex flex-1 relative">
            <Sidebar currentView={view} onSetView={setView} />
            <main className="flex-1 overflow-y-auto">
              <div className="max-w-full mx-auto">
                {view === 'home' ? (
                  <>
                    <Hero currentLang={lang} />
                    <CaseGrid currentLang={lang} />
                  </>
                ) : (
                  <div className="p-20 text-center text-7xl font-gaming font-black uppercase text-white italic">{view} COMING SOON</div>
                )}

                {/* Statistics */}
                <div className="w-full bg-[#0d0d0f] border-y border-white/5 py-16 mt-32">
                  <div className="max-w-[1920px] mx-auto px-12 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-12 text-center">
                    {[
                      { l: 'Online', v: stats.online, c: 'text-green-500', i: Monitor },
                      { l: 'Users', v: stats.users, c: 'text-blue-500', i: Users },
                      { l: 'Opened Cases', v: stats.cases, c: 'text-yellow-500', i: Box },
                      { l: 'Upgrades', v: stats.upgrades, c: 'text-purple-500', i: TrendingUp },
                      { l: 'Battles', v: stats.battles, c: 'text-red-500', i: Swords },
                    ].map((s, idx) => (
                      <div key={idx} className="flex flex-col items-center">
                        <div className={`p-4 rounded-2xl bg-white/5 mb-4 ${s.c}`}><s.i size={24} /></div>
                        <span className="text-[10px] font-black uppercase tracking-widest text-zinc-600 mb-1">{s.l}</span>
                        <span className="text-3xl font-gaming font-black italic">{f(s.v)}</span>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Footer */}
                <footer className="border-t border-white/5 bg-[#0a0a0c] w-full py-16">
                  <div className="max-w-[1920px] mx-auto px-12 grid grid-cols-1 lg:grid-cols-12 gap-16">
                    <div className="lg:col-span-4">
                      <div className="flex items-center gap-4 mb-6"><img src="https://i.ibb.co/d4HMs3Bm/image.png" className="h-12" /><span className="font-gaming text-4xl font-black italic">R2G</span></div>
                      <p className="text-zinc-500 max-w-sm mb-8">Ultimate destination for Fortnite skins and case openings.</p>
                      <div className="flex gap-4">
                        {[Twitter, Instagram, Youtube, Send].map((Ic, i) => <button key={i} className="p-3 bg-white/5 rounded-xl text-zinc-500 hover:text-white"><Ic size={20} /></button>)}
                      </div>
                    </div>
                    <div className="lg:col-span-5 grid grid-cols-2 sm:grid-cols-3 gap-12">
                      {['Information', 'Legal', 'Support'].map(h => (
                        <div key={h}>
                          <h4 className="text-[11px] font-black text-zinc-600 mb-6 tracking-widest">{h}</h4>
                          <ul className="space-y-4 text-zinc-500 text-sm font-bold"><li>LINK 1</li><li>LINK 2</li></ul>
                        </div>
                      ))}
                    </div>
                    <div className="lg:col-span-3">
                      <div className="p-6 bg-white/5 rounded-2xl border border-white/5 flex gap-4 items-center">
                        <ShieldCheck className="text-green-500" /><div className="font-gaming font-black text-white italic">PROVABLY FAIR</div>
                      </div>
                    </div>
                  </div>
                </footer>
              </div>
            </main>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
